window:
  decorations: none
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Firacode Nerd Font Mono
    style:  Regular
  bold:
    family: Firacode Nerd Font Mono
    style:  Bold
  italic:
    family: Firacode Nerd Font Mono
    style:  Italic
  bold_italic:
    family: Firacode Nerd Font Mono
    style: Bold Italic
  size: 7
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/bash

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

